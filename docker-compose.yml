version: '3'

services:
  data_present:
    restart: always
    image: "postgres:13.4-alpine"
    restart: always
    volumes:
        - ./present_data/:/var/lib/postgresql/data/
    environment:
        - POSTGRES_USER=${PRODUCTS_POSTGRES_USER}
        - POSTGRES_PASSWORD=${PRODUCTS_POSTGRES_PASSWORD}
        - POSTGRES_DB=${PRODUCTS_POSTGRES_DB}




  present_api:
    restart: always
    build: ./api/presents_service
    env_file:
      - .env
    command: uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8080
    # command: bash -c "alembic upgrade head && uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8080"
   
    depends_on: 
      - data_present
    volumes:
      - ./api/presents_service:/app/presents

#

  front:
    restart: always
    build: ./frontend
    depends_on:
      - present_api


